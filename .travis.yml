sudo: false

notifications:
    email: false

branches:
    only:
        - master

language: python

os:
    - linux

matrix:
    include:
        - python: '3.4'
          env: GMT=5.4.1
        - python: '3.5'
          env: GMT=5.4.1
        - python: '3.6'
          env: GMT=5.4.1 COVERAGE=true

env:
    global:
        - COVERAGE=false
        - CONDA_PREFIX=/home/travis/miniconda3

before_install:
    - source ci/install-miniconda.sh
    - conda update --yes conda
    - conda install --yes python=$TRAVIS_PYTHON_VERSION pip -c conda-forge
    - conda install --yes --file requirements.txt -c conda-forge
    - if [ "$COVERAGE" == "true" ]; then pip install coveralls==0.5; fi
    - conda list

install:
    - python setup.py bdist_wheel
    - pip install dist/*

script:
    - if [ "$COVERAGE" == "true" ]; then make coverage; else make test; fi
    - make pep8

after_success:
    - if [ "$COVERAGE" == "true" ]; then coveralls; fi

deploy:
    provider: pypi
    distributions: "sdist bdist_wheel"
    skip_upload_docs: true
    user: "Leonardo.Uieda"
    password:
        secure: 
    on:
        tags: true
        branch: master
        python: '3.6'
